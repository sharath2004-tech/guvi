services:
  - type: web
    name: ai-voice-detection-api
    env: python
    plan: free  # Free tier: 512MB RAM
    buildCommand: pip install --no-cache-dir -r requirements-light.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: API_KEY
        sync: false
      - key: LIGHTWEIGHT_MODE
        value: "true"
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
